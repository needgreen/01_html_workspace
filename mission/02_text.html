<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 태그 미션</title>
  </head>
  <body style="padding: 0 40px 100px;">
    <p>
      저는 <b>Python</b>을 배우고 있습니다. AI 개발자가 되는 것이 목표입니다. <br><br>
      현재 진행중인 과정 : <del>입문 과정</del> -> <mark>중급 과정</mark> -> 고급과정 <br><br>
      피타고라스의 정리 : a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> <small>(직각삼각형에서 적용)</small> <br><br>
      물의 화학식 : H<sub>2</sub>O <br><br>
      <blockquote>프로그래밍은 상상력을 현실로 만드는 과정입니다. <cite>- 프로그래머 김코딩</cite></blockquote>
      <br>
      선배 개발자가 항상 하시는 말씀 : <q>코드는 간단할수록 좋다</q> 
    </p>
  </body>
</html>
