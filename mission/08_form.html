<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 미션</title>
  </head>
  <body style="padding: 0 40px 100px;">
    
    <h2>자기소개가 있는 회원가입 양식을 만들어 보세요.</h2>
    <br>
  <!--
    아래 내용은 필수로 있어야 합니다

    - 아이디 (4 - 12자)
    - 비밀번호
    - 이메일
    - 직업
        - 학생 회사원 자영업자 전문직 기타 중 선택
    - 관심 분야
        - 음악 영화 독서 운동 여행 중 다중 선택
    - 자기소개
    - 프로필 사진 첨부
  -->
    
    <form action="">
      <fieldset>
        <legend>기본 정보</legend>
        <br>
        아이디 : <input type="text" name="user_id" placeholder="아이디 입력 (최대 12자)" required pattern="[a-zA-Z0-9]{4,12}"> <br><br>
        비밀번호 : <input type="password" name="user_pw" required> <br><br>
        이메일 : <input type="email" name="user_email" required> 
        <br><br>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>추가 정보</legend>
        <br>
        직업 : 
        <select>
          <option  value="null" selected>선택하세요</option>
          <option value="student">학생</option>
          <option value="worker">회사원</option>
          <option value="business">자영업자</option>
          <option value="professional">전문직</option>
          <option value="etc">기타</option>
        </select>
        <br><br>
        관심분야 : <br>
        <input type="checkbox" value="music"> 음악
        <input type="checkbox" value="movie"> 영화
        <input type="checkbox" value="book"> 독서
        <input type="checkbox" value="sportss"> 운동
        <input type="checkbox" value="travel"> 여행
        <br><br>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>자기소개</legend>
        <br>
        자기소개 : <br>
        <textarea name="intro" cols="50" rows="10"></textarea>
        <br><br>
        프로필 사진 : <input type="file" name="profile_img" accept="image/*"> 
        <br><br>
      </fieldset>
      <br>
      <input type="submit" value="가입하기"> 
      <input type="reset" value="다시작성">
    </form>

  </body>
</html>
