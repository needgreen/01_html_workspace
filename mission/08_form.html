<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 미션</title>
    <style>
      body {
        padding: 0 5%;
        font-size: 1rem;
      }
      fieldset {
        width: 80%;
      }

    </style>
  </head>
  <body>
    
    <h2>자기소개가 있는 회원가입 양식을 만들어 보세요.</h2>
    <br>
    
    <form action="sever/test.do">
      <fieldset>
        <legend>기본 정보</legend>
        <br>
        아이디 : <input type="text" name="user_id" placeholder="아이디 입력(4 - 12자)" required> <br><br>
        비밀번호 : <input type="password" name="user_pw" required placeholder="비밀번호 입력"> <br><br>
        이메일 : <input type="email" name="user_email" required placeholder="이메일 입력"> 
        <br><br>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>추가 정보</legend>
        <br>
        직업 : 
        <select style="width: 200px; height: 26px;">
          <option value="null" selected>선택하세요</option>
          <option value="student">학생</option>
          <option value="worker">회사원</option>
          <option value="business">자영업자</option>
          <option value="professional">전문직</option>
          <option value="etc">기타</option>
        </select>
        <br>
        <br><br>
        관심분야 : <br><br>
        <input type="checkbox" name="interest" value="music" id="music"> 
          <label for="music">음악</label>
        <input type="checkbox" name="interest" value="movie" id="movie"> 
          <label for="movie">영화</label>
        <input type="checkbox" name="interest" value="reading" id="reading"> 
          <label for="reading">독서</label>
        <input type="checkbox" name="interest" value="sports" id="sports"> 
          <label for="sports">운동</label>
        <input type="checkbox" name="interest" value="travel" id="travel"> 
          <label for="travel">여행</label>
        <br><br>
      </fieldset>
      <br><br>
      <fieldset>
        <legend>자기소개</legend>
        <br>
        자기소개 : <br><br>
        <textarea name="intro" cols="50" rows="10"></textarea>
        <br><br>
        프로필 사진 : <input type="file" name="profile_img" accept="image/*"> 
        <br><br>
      </fieldset>
      <br>
      <input type="submit" value="가입하기"> 
      <input type="reset" value="다시작성">      
    </form>
    <div style="padding-bottom: 100px;"></div>
  </body>
</html>
