<!DOCTYPE html>
<html lang="ko`">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
  </head>
  <body>
    <!-- 
      * 경로 제시 
      1) 절대 경로
          C:/dev/workspaces/assets/image/flower1.png
      2) 상대 경로 
          dev
          ㄴ workspaces            : 상위/상위 디렉토리 (../..)
              ㄴ 01_html-workspace : 상위 디렉토리 (..)
                  ㄴ lecture 📌    : 현재 디렉토리 (.)
              ㄴ assets            : 정적 자원 디렉토리 (../../assets)
                  ㄴ image         : 이미지 디렉토리 (../../assets/image)
    -->

    <!--
      * <img>
      1) 이미지 표현 태그
      2) 인라인 요소 
      3) 종료태그가 별도로 없음
      4) 형식
          <img src="" alt="" width="px|%" height="px|%">
      5) 주요 속성
          → src    : 이미지 파일 경로
          → alt    : 이미지를 찾을 수 없을 경우 대체 텍스트 문구 
          → width  : 이미지 표현 너비 (높이도 같이 조정됨)
          → height : 이미지 표현 높이 (너비도 같이 조정됨)
    -->

    <h1>이미지 관련 태그</h1>

    <img src="../assets/images/river1.jpg" alt="강 사진" width="200px;">
    <!-- alt : 이미지가 보여지지 않을 경우 대체문구, 스크린리더(보조기술)을 위해서 -->
    
    <hr>

    <!-- tip : 행 복사 / 커서를 두고 shift+alt + 아래 화살표 -->
    <!-- tip : 세로스크롤 방법 / 휠 클릭 후 드래그 -->

    <h3>고정크기(px) : 화면 사이즈(상위요소)가 조정되는 크기는 고정</h3>
      <img src="../assets/images/flower1.jpg" alt="" width="200px;" height="300px;">
      <img src="../assets/images/flower2.jpg" alt="" width="200px;" height="300px;">
      <img src="../assets/images/flower3.jpg" alt="" width="200px;" height="300px;">
      <img src="../assets/images/flower4.jpg" alt="" width="200px;" height="300px;">
      <img src="../assets/images/flower5.jpg" alt="" width="200px;" height="300px;">
      
    <h3>가변크기(%) : 화면 사이즈(상위요소)가 조정되면 크기도 같이 조정</h3>
      <img src="../assets/images/flower1.jpg" alt="" width="15%;" height="300px;">
      <img src="../assets/images/flower2.jpg" alt="" width="15%;" height="300px;">
      <img src="../assets/images/flower3.jpg" alt="" width="15%;" height="300px;">
      <img src="../assets/images/flower4.jpg" alt="" width="15%;" height="300px;">
      <img src="../assets/images/flower5.jpg" alt="" width="15%;" height="300px;">

  </body>
</html>
