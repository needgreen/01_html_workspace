<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
  </head>
  <body>
    <!--
      * <audio></audio>
      1) 오디오 태그
      2) 인라인 요소
      3) 형식
          <audio [controls] [autoplay] [loop] [muted]>
            <source type="" src="">
            브라우저가 audio 태그를 지원하지 않을 경우 대체 텍스트 문구
          </audio>
      4) 주요 속성
          → src      : 오디오 파일 경로
          → autoplay : 자동 재생 여부     
          → loop     : 반복 재생 여부
          → muted    : 음소거 여부
          → controls : 오디오 컨트롤 패널(재생, 중지, 소리조절 등) 노출 여부
      5) 오디오의 content-type (MIME type)
          → audio/wav
          → audio/mp3
          → audio/ogg
      6) 참고 : https://www.w3schools.com/html/html5_audio.asp
    -->

    <audio controls autoplay loop muted>
      <source src="../assets/audios/major.mp3" type="audio/mp3">
    </audio>

    <hr>
    
    <!--
      * <video></video>
      1) 비디오 태그
      2) 인라인 요소
      3) 형식
        <video [controls] [autoplay] [loop] [muted] width="" height="" poster="">
            <source type="" src="">
        </video>
      4) 주요 속성
          → src      : 비디오 파일 경로
          → autoplay : 자동 재생 여부     
          → loop     : 반복 재생 여부
          → muted    : 음소거 여부
          → controls : 비디오 컨트롤 패널(재생, 중지, 소리조절 등) 노출 여부
          → width    : 비디오 너비
          → height   : 비디오 높이
          → poster   : 썸네일 이미지 파일 경로
      5) 비디오의 content-type (MIME type)
          → video/mp4
          → video/webm
          → video/ogg
    -->
    
    <video controls autoplay loop width="400px;" height="260px;" poster="../assets/images/animal1.jpg">
      <source src="../assets/videos/video1.mp4" type="video/mp4">
    </video>


    <hr>
    <iframe width="500" height="360" src="https://www.youtube.com/embed/Hsuy_xzPyWQ" title="IU &#39;바이, 썸머&#39; Lyric Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>


  </body>
</html>
